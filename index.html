<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <!-- google font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>

    <!-- tailwind and daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div
        class="navbar bg-base-100 shadow-sm bg-[#15803d] text-white px-4 md:px-10 lg:px-20"
      >
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-black"
            >
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <h1 class="flex text-base md:text-lg font-bold">
            <div class="hidden sm:block">
              <i class="fa-solid fa-seedling text-green-400 text-2xl"></i>
            </div>
            Green Earth
          </h1>
        </div>
        <div class="navbar-center hidden md:flex">
          <ul class="menu menu-horizontal px-1">
            <li
              class="hover:scale-105 transform transition duration-300 ease-in-out"
            >
              <a href="">About</a>
            </li>
            <li
              class="hover:scale-105 transform transition duration-300 ease-in-out"
            >
              <a href="">Gallery</a>
            </li>
            <li
              class="hover:scale-105 transform transition duration-300 ease-in-out"
            >
              <a href="">Plant a Tree</a>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <button
            class="bg-[#facc15] text-[#15803d] text-sm font-normal py-2 px-5 rounded-3xl hover:scale-105 transform transition duration-300 ease-in-out"
          >
            Plant a Tree
          </button>
        </div>
      </div>
      <!-- hero section -->
      <section
        id="hero"
        class="flex flex-col sm:flex-row items-center text-center bg-[#cff0dc]"
      >
        <div class="w-2/3 md:w-1/3">
          <img src="assets/hero-leaf1.png" alt="" />
        </div>
        <div class="mx-8">
          <h2 class="text-2xl md:text-4xl 2xl:text-5xl font-bold mb-3 mt-3 sm:mt-0">
            Plant a Tree, Grow a Future
          </h2>
          <p class="mb-3 text-sm md:text-base">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            class="bg-[#facc15] text-[#15803d] text-sm font-normal py-2 px-5 rounded-3xl hover:scale-105 transform transition duration-300 ease-in-out"
          >
            Get Involved
          </button>
        </div>
        <div class="w-2/3 md:w-1/3">
          <img src="assets/hero-leaf2.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>

    <script src=""></script>
  </body>
</html>
